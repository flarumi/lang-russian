  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Этот сайт лучше всего просматривать в современном браузере с включённым JavaScript.
      load_error_message: Произошла ошибка при попытке загрузить сайт.
      loading_text: => core.ref.loading

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      csrf_token_mismatch: Вы были неактивны продолжительное время.
      csrf_token_mismatch_return_link: Вернитесь назад и попробуйте ещё раз
      invalid_confirmation_token: Ссылка для подтверждения недействительна или уже была использована.
      not_authenticated: У вас нет прав доступа к этой странице. Попробуйте ещё раз после входа в свой аккаунт.
      not_found: Страница по Вашему запросу не найдена.
      not_found_return_link: "Вернуться на {forum}"
      permission_denied: У вас нет прав доступа к этой странице.
      unknown: Произошла ошибка при попытке загрузить страницу.

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: Вы уверены, что хотите выйти из аккаунта?
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Подтвердить пароль
      new_password_label: Новый пароль
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: Имя пользователя может содержать только буквы, цифры и тире.

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Активация Вашего аккаунта
      body: |
        Здравствуйте, {username}!

        Вы зарегистрировались на форуме {forum} с этим адресом электронной почты.

        Если это Вы, то нажмите на ссылку ниже для активации аккаунта:
        {url}

        Если Вы не регистрировались, то проигнорируйте это сообщение.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Подтверждение нового адреса электронной почты
      body: |
        Здравствуйте, {username}!

        Ваш адрес электронной почты на форуме {forum} был изменён.

        Если это Вы, то нажмите на ссылку ниже для подтверждения изменения адреса электронной почты:
        {url}

        Если Вы не изменяли адрес, то проигнорируйте это сообщение.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Здравствуйте, {username}!

        Вы сделали запрос на сброс пароля для Вашего аккаунта на форуме {forum}.

        Если это Вы, то нажмите на ссылку для сброса пароля:
        {url}

        Если Вы не хотите менять свой пароль, то проигнорируйте это сообщение.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Тестовое письмо 
      body: |
        Здравствуйте, {username}!
        
        Это тестовое письмо предназначено для подтверждения того, что Ваша конфигурация электронной почты на форуме настроена правильно.       
        
        Если Вы не проверяли конфигурацию, то проигнорируйте это сообщение.
        
